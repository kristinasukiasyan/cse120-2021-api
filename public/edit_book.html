<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Book data</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
  </head> 
  <body style="background-color: plum" onload="loadBookEditItem()">
   <label>ID</label>
   <input type="text" id="_idbook" readonly><br>
   <label>Full name</label>
   <input type="text" id="fnameBook"><br>
   <label>Title</label>
   <input type="text" id="titleBook"><br>
   <label>Author</label>
   <input type="text" id="authorBook"><br>
   <label>Colour</label>
   <input type="text" id="colourBook"><br>
   <label>Cover Type</label>
   <input type="text" id="covertypeBook"><br>
   <label> Number of Pages </label>
   <input type="text" id="npagesBook"><br>
   <label> Price </label>
   <input type="text" id="priceBook"><br>
   <label> Currency </label>
   <input type="text" id="currencyBook"><br>
   <label >Language</label>
   <input type="text" id="languageBook"><br>
   <label> Original Language</label>
   <input type="text" id="originallanguageBook"><br>
   <label> Edition </label>
   <input type="text" id="editionBook"><br>   
   <label>Dimensions</label>
   <input type="text" id="dimensionsBook"><br>
   <label> Publisher </label>
   <input type="text" id="publisherBook"><br>
   <label>Publishing Date</label>
   <input type="text" id="publishingdateBook"><br>
   <label> Original Publishing Date</label>
   <input type="text" id="originalpublishingdateBook"><br>
   <label>Genre</label> 
   <input type="text" id="genreBook"><br>
   <label> Age Restriction</label>
   <input type="text" id="ageBook"><br>
   <button type="submit" onclick="updateData(event)">Submit</button>
   <script src="script.js"></script>	  
  </body>
</html>
