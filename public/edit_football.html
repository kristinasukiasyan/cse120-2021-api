<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hobby data</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
  </head> 
    <body style="background-color: white" onload="loadFootballEditItem()">
   <label>ID</label>
   <input type="text" id="_idfootball" readonly><br>
   <label for="fname">Full name</label>
   <input type="text" id="fnameFootball"> <br>
   <label for="duration">Duration (in years)</label>
   <input type="text" id="durationFootball"> <br>
   <label for="spendtime">Spendtime</label>
   <input type="text" id="spendtimeFootball"> <br>
   <label for="longestspendtime">Longest spendtime</label>
   <input type="text" id="longestspendtimeFootball"> <br>
   <label for="position">Favourite position</label>
   <input type="text" id="positionFootball"> <br>
   <label for="favclub">Favourite football club</label>
   <input type="text" id="favclubFootball"> <br>
   <label for="favnationalteam">Favourite national team</label>
   <input type="text" id="favnationalteamFootball"> <br>
   <label for="favleague">Favourite league</label>
   <input type="text" id="favleagueFootball"> <br>
   <label for="competition">Favourite competition</label>
   <input type="text" id="competitionFootball"> <br>
   <label for="favgoalkeeper">Favourite goalkeeper</label>
   <input type="text" id="favgoalkeeperFootball"> <br>
   <label for="favdefender">Favourite defender</label>
   <input type="text" id="favdefenderFootball"> <br>
   <label for="favmidfielder">Favourite midfielder</label>
   <input type="text" id="favmidfielderFootball"> <br>
   <label for="favforward">Favourite forward</label>
   <input type="text" id="favforwardFootball"> <br>
   <label for="favcoach">Favourite coach</label>
   <input type="text" id="favcoachFootball"> <br>
   <button type="submit" style="" onclick="updateDataFootball(event)">Submit</button>
  </body>
</html>
